<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="style/style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Damion&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
			rel="stylesheet"
		/>

		<title>Calculadora</title>
	</head>
	<body>
		<header>
			<h1>Mi Primera Calculadora</h1>
		</header>
		<section>
			<div>
				<div class="resultado">
					<p id="resultado"></p>
				</div>
			</div>
			<div>
				<button id="suma">+</button>
				<button id="resta">-</button>
				<button id="division">/</button>
				<button id="multiplicacion">*</button>
			</div>
			<div>
				<button id="siete">7</button>
				<button id="ocho">8</button>
				<button id="nueve">9</button>
			</div>
			<div>
				<button id="cuatro">4</button>
				<button id="cinco">5</button>
				<button id="seis">7</button>
			</div>
			<div>
				<button id="uno">1</button>
				<button id="dos">2</button>
				<button id="tres">3</button>
			</div>
			<div>
				<button id="cero">0</button>
				<button id="igual">=</button>
				<button id="reset">C</button>
			</div>
		</section>
		<footer>Dise√±o: David Alejandro Diaz</footer>
		<script type="text/javascript" src="/js/calc.js"></script>

		<script type="text/javascript" src="/js/calcu2.js"></script>
	</body>
</html>
